{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block content %}
<div class="d-flex justify-content-around" style="margin-top: 100px;">
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this item ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</div>
{% endblock %}
