      <style>
  
  body{
    background-image: url("static/image/login.jpg");
    background-repeat: no-repeat;
    background-position: right top;
    
    background-attachment: fixed;
    background-size: 850px 700px;
    
  
    

}

  <body >
   <!--style cover  background-size:cover ;-->

    <div class="container" style="box-sizing: content-box; width: 300px;margin-top: 200px;margin-left: 300px;">

      
          

      <form class="form-signin" action="user_login" method="post" >

         {% csrf_token %}

       <label for="username" class="sr-only">User Name</label>
        <input type="username" id="username" name ="loginusername" class="form-control" placeholder="User Name" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="loginpassword" class="form-control" placeholder="Password" required>
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->

        <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-left: 95px; padding-left: 30px; padding-right: 30px;color: aliceblue; margin-top: 10px;">Log In</button>
      </form>
